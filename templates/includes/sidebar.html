<ul class="list-group shadow-sm">

  <!-- User Info -->
  {% if user.is_authenticated %}
    <li class="list-group-item bg-light d-flex justify-content-between align-items-center">
      <div>
        <i class="bi bi-person-circle me-1"></i>
        <strong>{{ user.username }}</strong>
      </div>
      <form action="{% url 'logout' %}" method="post" class="d-inline">
  {% csrf_token %}
  <button type="submit" class="btn btn-link text-danger small p-0 m-0 align-baseline">Logout</button>
</form>
    </li>
  {% else %}
    <li class="list-group-item bg-light">
      <i class="bi bi-box-arrow-in-right me-1"></i>
      <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </li>
    <li class="list-group-item bg-light">
      <i class="bi bi-person-plus me-1"></i>
      <a href="{% url 'task-manager:worker-create' %}">Register</a>
    </li>
  {% endif %}

  <li class="list-group-item text-muted small text-uppercase mt-2">
    Navigation
  </li>

  <li class="list-group-item">
    <i class="bi bi-house-door-fill me-2"></i>
    <a href="{% url 'task-manager:index' %}">Home</a>
  </li>
  <li class="list-group-item">
    <i class="bi bi-check2-square me-2"></i>
    <a href="{% url 'task-manager:task-list' %}">Tasks</a>
  </li>
  <li class="list-group-item">
    <i class="bi bi-people-fill me-2"></i>
    <a href="{% url 'task-manager:worker-list' %}">Workers</a>
  </li>
  <li class="list-group-item">
    <i class="bi bi-gear-fill me-2"></i>
    <a href="{% url 'task-manager:settings' %}">Settings</a>
  </li>
</ul>
